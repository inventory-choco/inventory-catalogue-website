<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Arrivals Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Roboto', sans-serif;
      color: #333;
      min-height: 100vh;
      padding: 2rem 0;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 3rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
      margin-bottom: 2rem;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .card-img-top {
      height: 400px;
      object-fit: cover;
      border-bottom: 2px solid #e0e0e0;
    }
    .card-body {
      padding: 1.5rem;
      text-align: center;
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    .price {
      font-weight: bold;
      font-size: 1.4rem;
      color: #e67e22;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .price img {
      height: 1.2rem;
      vertical-align: middle;
    }
    .container {
      max-width: 1200px;
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin: 2rem 0;
    }
    .full-catalogue-btn {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }
    .full-catalogue-btn:hover {
      background-color: #1a252f;
    }
    @media (max-width: 768px) {
      .card-img-top {
        height: 300px;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .price {
        font-size: 1.2rem;
      }
      .price img {
        height: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Arrivals Catalogue</h1>
    <div class="text-center">
      <button class="btn btn-dark full-catalogue-btn" onclick="window.location.href='https://inventory-choco.github.io/inventory-catalogue-website/'">See Full Catalogue</button>
    </div>
    <div id="loading" class="loading">Loading new arrivals...</div>
    <div id="catalogue" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadCatalogue() {
      Papa.parse('New_Arrivals.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const catalogue = document.getElementById('catalogue');
          const loading = document.getElementById('loading');
          loading.style.display = 'none';

          if (results.errors.length > 0) {
            catalogue.innerHTML = '<p class="text-danger text-center">Error in CSV format. Check row ' + (results.errors[0].row + 2) + ' for missing or incorrect fields.</p>';
            console.error('PapaParse errors:', results.errors);
            return;
          }

          catalogue.innerHTML = '';
          results.data.forEach(item => {
            if (!item['Item Code'] || !item['Item Description'] || !item['Price'] || !item['Image Filename']) {
              console.warn('Skipping invalid row:', item);
              return;
            }
            const card = document.createElement('div');
            card.className = 'col-md-6 mb-4';
            card.innerHTML = `
              <div class="card">
                <img src="New_Arrivals_Images/${item['Image Filename']}" class="card-img-top" alt="${item['Item Description']}" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
                <div class="card-body">
                  <h5 class="card-title">${item['Item Description']}</h5>
                  <p class="card-text">Item Code: ${item['Item Code']}</p>
                  <p class="price"><img src="dirham-symbol.svg" alt="AED"> ${parseFloat(item['Price']).toFixed(2)}</p>
                </div>
              </div>
            `;
            catalogue.appendChild(card);
          });

          if (results.data.length === 0) {
            catalogue.innerHTML = '<p class="text-center">No new arrivals found.</p>';
          }
        },
        error: function(error) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('catalogue').innerHTML = '<p class="text-danger text-center">Error loading New_Arrivals.csv: File not found or inaccessible.</p>';
        }
      });
    }
    window.onload = loadCatalogue;
  </script>
</body>
</html>

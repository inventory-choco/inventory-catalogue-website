<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Arrivals Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Roboto', sans-serif;
      color: #333;
      min-height: 100vh;
      padding: 2rem 0;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 3rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: #fff;
      margin-bottom: 0.5rem;
      transition: box-shadow 0.3s ease;
    }
    .card-img-top {
      height: 550px;
      object-fit: cover;
      border-bottom: 2px solid #e0e0e0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-img-top:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 3rem;
      text-align: center;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #2c3e50;
      margin-bottom: 0.75rem;
    }
    .card-text {
      font-size: 1.4rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    .price {
      font-weight: bold;
      font-size: 1.8rem;
      color: #e67e22;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 1rem;
    }
    .price img {
      height: 1.5rem;
      vertical-align: middle;
    }
    .save-card-btn, .export-btn, .remove-btn {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .save-card-btn:hover, .export-btn:hover, .remove-btn:hover {
      background-color: #1a252f;
    }
    .container {
      max-width: 1600px;
      padding-left: 5px;
      padding-right: 5px;
    }
    .row {
      margin-left: -2px;
      margin-right: -2px;
    }
    .row > * {
      padding-left: 2px;
      padding-right: 2px;
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin: 2rem 0;
    }
    .full-catalogue-btn {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    .full-catalogue-btn:hover {
      background-color: #1a252f;
    }
    @media (max-width: 768px) {
      .card-img-top {
        height: 350px;
      }
      .card-img-top:hover {
        transform: scale(1.03);
      }
      .card-title {
        font-size: 1.8rem;
      }
      .card-text {
        font-size: 1.2rem;
      }
      .price {
        font-size: 1.4rem;
      }
      .price img {
        height: 1.2rem;
      }
      .card-body {
        padding: 1.5rem;
      }
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      .row {
        margin-left: -5px;
        margin-right: -5px;
      }
      .row > * {
        padding-left: 5px;
        padding-right: 5px;
      }
      .save-card-btn, .export-btn, .remove-btn {
        font-size: 1rem;
        padding: 0.4rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Arrivals Catalogue</h1>
    <div class="text-center">
      <button class="btn btn-dark full-catalogue-btn" onclick="window.location.href='https://inventory-choco.github.io/inventory-catalogue-website/'">See Full Catalogue</button>
      <button class="btn btn-dark export-btn" data-bs-toggle="modal" data-bs-target="#exportModal">Export</button>
      <button class="btn btn-dark remove-btn" data-bs-toggle="modal" data-bs-target="#removeModal">Remove Card</button>
    </div>
    <div id="loading" class="loading">Loading new arrivals...</div>
    <div id="catalogue" class="row"></div>
  </div>

  <!-- Export Modal -->
  <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exportModalLabel">Add New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="exportForm">
            <div class="mb-3">
              <label for="pin" class="form-label">PIN (DDMMYY)</label>
              <input type="text" class="form-control" id="pin" required>
            </div>
            <div class="mb-3">
              <label for="itemCode" class="form-label">Item Code</label>
              <input type="text" class="form-control" id="itemCode" required>
            </div>
            <div class="mb-3">
              <label for="itemDescription" class="form-label">Item Description</label>
              <input type="text" class="form-control" id="itemDescription" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
              <label for="imageFile" class="form-label">Item Image</label>
              <input type="file" class="form-control" id="imageFile" accept="image/*" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" onclick="submitExport()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Remove Modal -->
  <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeModalLabel">Remove Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="removeForm">
            <div class="mb-3">
              <label for="removePin" class="form-label">PIN (DDMMYY)</label>
              <input type="text" class="form-control" id="removePin" required>
            </div>
            <div class="mb-3">
              <label for="removeItemCode" class="form-label">Item Code</label>
              <input type="text" class="form-control" id="removeItemCode" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" onclick="removeCard()">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getTodayPin() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = String(today.getFullYear()).slice(-2);
      return `${day}${month}${year}`;
    }

    function saveCard(element) {
      const content = element.querySelector('.card-content');
      html2canvas(content, { scale: 2, useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = `card-${element.querySelector('.card-title').textContent.replace(/\s+/g, '_')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }).catch(error => {
        console.error('Error saving card:', error);
        alert('Failed to save card. Please try again.');
      });
    }

    function submitExport() {
      const pin = document.getElementById('pin').value;
      if (pin !== getTodayPin()) {
        alert('Invalid PIN. Use today\'s date in DDMMYY format.');
        return;
      }
      const itemCode = document.getElementById('itemCode').value;
      const itemDescription = document.getElementById('itemDescription').value;
      const price = document.getElementById('price').value;
      const imageFile = document.getElementById('imageFile').files[0];
      if (!itemCode || !itemDescription || !price || !imageFile) {
        alert('Please fill all fields and select an image.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageName = imageFile.name;
        const csvRow = `"${itemCode}","${itemDescription}",${price},"${imageName}"\n`;
        const blob = new Blob([csvRow], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'New_Arrivals_Updates.csv';
        link.click();
        alert('Item added to New_Arrivals_Updates.csv. Move the image to New_Arrivals_Images folder manually.');
        document.getElementById('exportForm').reset();
        document.getElementById('exportModal').querySelector('.btn-close').click();
      };
      reader.readAsDataURL(imageFile);
    }

    function removeCard() {
      const pin = document.getElementById('removePin').value;
      if (pin !== getTodayPin()) {
        alert('Invalid PIN. Use today\'s date in DDMMYY format.');
        return;
      }
      const itemCode = document.getElementById('removeItemCode').value;
      const cards = document.querySelectorAll('.card');
      let found = false;
      cards.forEach(card => {
        if (card.querySelector('.card-text').textContent.includes(itemCode)) {
          card.closest('.col-md-3').remove();
          found = true;
        }
      });
      if (found) {
        alert('Card removed successfully.');
      } else {
        alert('Item Code not found.');
      }
      document.getElementById('removeForm').reset();
      document.getElementById('removeModal').querySelector('.btn-close').click();
    }

    function loadCatalogue() {
      console.log('Starting to load New_Arrivals.csv');
      Papa.parse('New_Arrivals.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          console.log('PapaParse results:', results);
          const catalogue = document.getElementById('catalogue');
          const loading = document.getElementById('loading');
          loading.style.display = 'none';

          if (results.errors.length > 0) {
            catalogue.innerHTML = '<p class="text-danger text-center">Error in CSV format. Check row ' + (results.errors[0].row + 2) + ' for missing or incorrect fields.</p>';
            console.error('PapaParse errors:', results.errors);
            return;
          }

          catalogue.innerHTML = '';
          const cardsPerRow = 4;
          let currentRow = [];
          results.data.forEach((item, index) => {
            if (!item['Item Code'] || !item['Item Description'] || !item['Price'] || !item['Image Filename']) {
              console.warn('Skipping invalid row:', item);
              return;
            }
            const card = document.createElement('div');
            card.className = 'col-md-3 mb-3';
            card.innerHTML = `
              <div class="card">
                <img src="New_Arrivals_Images/${item['Image Filename']}" class="card-img-top" alt="${item['Item Description']}" onerror="this.src='https://via.placeholder.com/600x400?text=Image+Not+Found'">
                <div class="card-body">
                  <div class="card-content">
                    <h5 class="card-title">${item['Item Description']}</h5>
                    <p class="card-text">Item Code: ${item['Item Code']}</p>
                    <p class="price"><img src="dirham-symbol.svg" alt="AED"> ${parseFloat(item['Price']).toFixed(2)}</p>
                  </div>
                  <button class="btn btn-dark save-card-btn" onclick="saveCard(this.parentElement.parentElement)">Save Card</button>
                </div>
              </div>
            `;
            catalogue.appendChild(card);
            currentRow.push(card);

            if (currentRow.length === cardsPerRow || index === results.data.length - 1) {
              const maxHeight = Math.max(...currentRow.map(card => card.querySelector('.card').offsetHeight));
              currentRow.forEach(card => {
                card.querySelector('.card').style.height = `${maxHeight}px`;
              });
              currentRow = [];
            }
          });

          if (results.data.length === 0) {
            catalogue.innerHTML = '<p class="text-center">No new arrivals found.</p>';
          }
        },
        error: function(error) {
          console.error('PapaParse error:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('catalogue').innerHTML = '<p class="text-danger text-center">Error loading New_Arrivals.csv: File not found or inaccessible. Check console for details.</p>';
        }
      });
    }
    window.onload = loadCatalogue;
  </script>
</body>
</html>

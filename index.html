<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .item-image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 160px;
      border-radius: 8px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
    }

    .zoom-lens {
      position: absolute;
      border: 2px solid #888;
      width: 100px;
      height: 100px;
      display: none;
      pointer-events: none;
    }

    .zoom-result {
      position: absolute;
      display: none;
      border: 2px solid #ccc;
      width: 250px;
      height: 250px;
      top: 0;
      left: 230px;
      background-repeat: no-repeat;
      background-size: 400% 400%;
      z-index: 1000;
    }

    .low-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Inventory Catalogue</h1>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search items..." />
  <select id="category-filter">
    <option value="">All Categories</option>
  </select>
</div>

<div id="item-container" class="item-container"></div>

<script>
  let inventoryItems = [];

  function loadCSV() {
    Papa.parse('inventory_data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        inventoryItems = results.data;
        populateCategoryFilter();
        displayItems(inventoryItems);
      }
    });
  }

  function displayItems(items) {
    const container = document.getElementById('item-container');
    container.innerHTML = '';

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';

      const imagePath = `images/${item['Image Filename']}`;

      div.innerHTML = `
        <div class="item-image-container">
          <img src="${imagePath}" alt="${item['Item Description']}" class="zoomable" />
          <div class="zoom-result"></div>
        </div>
        <h3>${item['Item Description']}</h3>
        <p>Code: ${item['Item Code']}</p>
        <p>Price: AED ${parseFloat(item['Price']).toFixed(2)}</p>
        <p>Category: ${item['Category']}</p>
      `;

      container.appendChild(div);

      // Add zoom functionality
      const img = div.querySelector("img");
      const zoomResult = div.querySelector(".zoom-result");

      img.addEventListener("mouseenter", () => {
        zoomResult.style.display = "block";
        zoomResult.style.backgroundImage = `url('${imagePath}')`;
      });

      img.addEventListener("mousemove", (e) => {
        const bounds = img.getBoundingClientRect();
        const x = e.pageX - bounds.left - window.scrollX;
        const y = e.pageY - bounds.top - window.scrollY;
        const percentX = x / img.offsetWidth * 100;
        const percentY = y / img.offsetHeight * 100;
        zoomResult.style.backgroundPosition = `${percentX}% ${percentY}%`;
        zoomResult.style.top = "0";
        zoomResult.style.left = "230px";
      });

      img.addEventListener("mouseleave", () => {
        zoomResult.style.display = "none";
      });
    });
  }

  function populateCategoryFilter() {
    const categories = [...new Set(inventoryItems.map(item => item['Category']))].sort();
    const select = document.getElementById('category-filter');
    categories.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }

  function filterItems() {
    const search = document.getElementById('search-bar').value.toLowerCase();
    const category = document.getElementById('category-filter').value;

    const filtered = inventoryItems.filter(item => {
      const inSearch =
        item['Item Description'].toLowerCase().includes(search) ||
        item['Item Code'].toLowerCase().includes(search) ||
        item['Category'].toLowerCase().includes(search);
      const inCategory = category ? item['Category'] === category : true;
      return inSearch && inCategory;
    });

    displayItems(filtered);
  }

  // Live search
  document.getElementById('search-bar').addEventListener('input', filterItems);
  document.getElementById('category-filter').addEventListener('change', filterItems);

  window.onload = loadCSV;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
    }

    #items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: zoom-in;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .zoom-controls {
      margin-top: 15px;
    }

    .zoom-controls button {
      padding: 8px 12px;
      font-size: 14px;
      margin: 0 5px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Inventory Catalogue</h1>

  <div id="controls">
    <input type="text" id="search-bar" placeholder="Search..." oninput="filterItems()">
    <select id="category-filter" onchange="filterItems()">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="items-container"></div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content-wrapper">
      <img id="modalImage" class="modal-content" />
      <div class="zoom-controls">
        <button onclick="zoomIn(event)">Zoom In</button>
        <button onclick="zoomOut(event)">Zoom Out</button>
        <button onclick="resetZoom(event)">Reset Zoom</button>
      </div>
    </div>
  </div>

  <script>
    let allItems = [];
    let zoomLevel = 1;

    fetch('inventory_data.csv')
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        allItems = lines.slice(1).map(row => {
          const values = row.split(',');
          let obj = {};
          headers.forEach((h, i) => obj[h.trim()] = values[i].trim());
          return obj;
        });
        populateCategories();
        filterItems();
      });

    function populateCategories() {
      const filter = document.getElementById('category-filter');
      const categories = [...new Set(allItems.map(i => i.Category))];
      categories.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        filter.appendChild(opt);
      });
    }

    function filterItems() {
      const search = document.getElementById('search-bar').value.toLowerCase();
      const category = document.getElementById('category-filter').value;
      const container = document.getElementById('items-container');
      container.innerHTML = '';

      const filtered = allItems.filter(item => {
        return (!category || item.Category === category) &&
               Object.values(item).some(v => v.toLowerCase().includes(search));
      });

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';

        const img = document.createElement('img');
        img.src = 'images/' + item["Image Filename"];
        img.alt = item["Item Description"];
        img.loading = "lazy";
        img.onclick = () => openModal(img.src);

        card.appendChild(img);
        card.innerHTML += `<h3>${item["Item Description"]}</h3>
                           <p>Code: ${item["Item Code"]}</p>
                           <p>Category: ${item["Category"]}</p>
                           <p>Price: AED ${item["Price"]}</p>`;
        container.appendChild(card);
      });
    }

    function openModal(src) {
      zoomLevel = 1;
      const modal = document.getElementById('imageModal');
      const img = document.getElementById('modalImage');
      img.src = src;
      img.style.transform = 'scale(1)';
      modal.style.display = 'block';
      history.pushState({modalOpen: true}, '', '#preview');
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
      if (location.hash === "#preview") {
        history.back();
      }
    }

    function zoomIn(e) {
      e.stopPropagation();
      zoomLevel += 0.4;
      document.getElementById('modalImage').style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut(e) {
      e.stopPropagation();
      zoomLevel = Math.max(0.4, zoomLevel - 0.4);
      document.getElementById('modalImage').style.transform = `scale(${zoomLevel})`;
    }

    function resetZoom(e) {
      e.stopPropagation();
      zoomLevel = 1;
      document.getElementById('modalImage').style.transform = 'scale(1)';
    }

    // Click outside image to close modal
    window.addEventListener('click', function (e) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      if (modal.style.display === 'block' && !modalImg.contains(e.target) && !e.target.closest('.zoom-controls')) {
        closeModal();
      }
    });

    // Back button handling
    window.addEventListener('popstate', (e) => {
      const modal = document.getElementById('imageModal');
      if (modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });

    // Mobile swipe to close
    let touchStartY = 0;
    document.getElementById('modalImage').addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    });
    document.getElementById('modalImage').addEventListener('touchend', e => {
      const touchEndY = e.changedTouches[0].clientY;
      if (touchEndY - touchStartY > 50) {
        closeModal();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .item-image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 160px;
      border-radius: 8px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
    }

    .zoom-lens {
      position: absolute;
      border: 2px solid #888;
      width: 100px;
      height: 100px;
      display: none;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .zoom-result {
      position: absolute;
      display: none;
      border: 2px solid #ccc;
      width: 250px;
      height: 250px;
      top: 0;
      background-repeat: no-repeat;
      z-index: 1000;
    }

    .low-stock {
      color: red;
      font-weight: bold;
    }

    .error-message {
      color: red;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

<h1>Inventory Catalogue</h1>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search items..." />
  <select id="category-filter">
    <option value="">All Categories</option>
  </select>
</div>

<div id="item-container" class="item-container"></div>
<div id="error-message" class="error-message" style="display: none;"></div>

<script>
  let inventoryItems = [];

  function loadCSV() {
    Papa.parse('inventory_data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        if (results.errors.length > 0 || !results.data) {
          document.getElementById('error-message').textContent = 'Error loading inventory data. Please check the CSV file.';
          document.getElementById('error-message').style.display = 'block';
          return;
        }
        inventoryItems = results.data.filter(item => item['Item Description'] && item['Item Code']); // Ensure valid items
        populateCategoryFilter();
        displayItems(inventoryItems);
      },
      error: function() {
        document.getElementById('error-message').textContent = 'Failed to load inventory data. Please check the CSV file or network connection.';
        document.getElementById('error-message').style.display = 'block';
      }
    });
  }

  function displayItems(items) {
    const container = document.getElementById('item-container');
    container.innerHTML = '';

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';

      const imagePath = `images/${item['Image Filename'] || 'default.jpg'}`;

      // Format price safely
      const price = typeof item['Price'] === 'number' && !isNaN(item['Price'])
        ? `AED ${parseFloat(item['Price']).toFixed(2)}`
        : 'AED N/A';

      div.innerHTML = `
        <div class="item-image-container">
          <img src="${imagePath}" alt="${item['Item Description'] || 'Item'}" class="zoomable" />
          <div class="zoom-lens"></div>
          <div class="zoom-result"></div>
        </div>
        <h3>${item['Item Description'] || 'Unknown Item'}</h3>
        <p>Code: ${item['Item Code'] || 'N/A'}</p>
        <p>Price: ${price}</p>
        <p>Category: ${item['Category'] || 'Uncategorized'}</p>
      `;

      container.appendChild(div);

      // Add zoom functionality
      const img = div.querySelector('img');
      const zoomLens = div.querySelector('.zoom-lens');
      const zoomResult = div.querySelector('.zoom-result');
      const magnification = 3; // 3x zoom

      img.addEventListener('mouseenter', () => {
        zoomLens.style.display = 'block';
        zoomResult.style.display = 'block';
        zoomResult.style.backgroundImage = `url('${imagePath}')`;
        // Set dynamic background size for zoom
        zoomResult.style.backgroundSize = `${img.naturalWidth * magnification}px ${img.naturalHeight * magnification}px`;
        // Position zoom-result to the right of the image
        const bounds = img.getBoundingClientRect();
        const spaceRight = window.innerWidth - bounds.right;
        zoomResult.style.left = spaceRight > 260 ? `${bounds.width + 10}px` : '-260px'; // Place left if not enough space
      });

      img.addEventListener('mousemove', (e) => {
        const bounds = img.getBoundingClientRect();
        const x = e.clientX - bounds.left;
        const y = e.clientY - bounds.top;

        // Restrict lens to image bounds
        const lensSize = 100;
        const halfLens = lensSize / 2;
        const posX = Math.max(halfLens, Math.min(x, bounds.width - halfLens));
        const posY = Math.max(halfLens, Math.min(y, bounds.height - halfLens));

        // Position lens
        zoomLens.style.left = `${posX - halfLens}px`;
        zoomLens.style.top = `${posY - halfLens}px`;

        // Calculate zoom background position
        const percentX = (posX / bounds.width) * 100;
        const percentY = (posY / bounds.height) * 100;
        zoomResult.style.backgroundPosition = `${percentX}% ${percentY}%`;
      });

      img.addEventListener('mouseleave', () => {
        zoomLens.style.display = 'none';
        zoomResult.style.display = 'none';
      });
    });
  }

  function populateCategoryFilter() {
    const categories = [...new Set(inventoryItems.map(item => item['Category']).filter(Boolean))].sort();
    const select = document.getElementById('category-filter');
    categories.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }

  function filterItems() {
    const search = document.getElementById('search-bar').value.toLowerCase();
    const category = document.getElementById('category-filter').value;

    const filtered = inventoryItems.filter(item => {
      const inSearch =
        (item['Item Description'] || '').toLowerCase().includes(search) ||
        (item['Item Code'] || '').toLowerCase().includes(search) ||
        (item['Category'] || '').toLowerCase().includes(search);
      const inCategory = category ? (item['Category'] || '') === category : true;
      return inSearch && inCategory;
    });

    displayItems(filtered);
  }

  // Live search
  document.getElementById('search-bar').addEventListener('input', filterItems);
  document.getElementById('category-filter').addEventListener('change', filterItems);

  window.onload = loadCSV;
</script>

</body>
</html>

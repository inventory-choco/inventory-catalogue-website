<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input,
    .category-filter {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .item {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }
    .item h3 {
      font-size: 18px;
      margin-top: 10px;
    }
    .item p {
      font-size: 14px;
    }
    .low-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Inventory Catalogue</h1>

  <!-- Search Bar and Category Filter -->
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search items..." onkeyup="filterItems()" />
    <select id="category-filter" class="category-filter" onchange="filterItems()">
      <option value="">Select Category</option>
      <!-- Categories will be populated dynamically -->
    </select>
  </div>

  <!-- Items will be displayed here -->
  <div id="item-container" class="item-container"></div>

  <script>
    // Store inventory items in this array
    let inventoryItems = [];

    // Function to load CSV file
    function loadCSV() {
      Papa.parse('inventory_data.csv', {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          inventoryItems = results.data;
          populateCategoryFilter();
          displayItems(inventoryItems);
        }
      });
    }

    // Function to display items
    function displayItems(items) {
      const itemContainer = document.getElementById('item-container');
      itemContainer.innerHTML = '';

      items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('item');
        
        // Image path
        const imagePath = `images/${item['Image Filename']}`;

        // Add item HTML structure
        itemElement.innerHTML = `
          <img src="${imagePath}" alt="${item['Item Description']}" />
          <h3>${item['Item Description']}</h3>
          <p>Code: ${item['Item Code']}</p>
          <p>Price: $${item['Price'].toFixed(2)}</p>
          <p>Category: ${item['Category']}</p>
          ${item['Stock'] < 50 ? '<p class="low-stock">Low Stock</p>' : ''}
        `;
        itemContainer.appendChild(itemElement);
      });
    }

    // Function to populate category filter dropdown
    function populateCategoryFilter() {
      const categories = [...new Set(inventoryItems.map(item => item['Category']))];
      const categoryFilter = document.getElementById('category-filter');
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    // Function to filter items based on search input and selected category
    function filterItems() {
      const searchQuery = document.getElementById('search-bar').value.toLowerCase();
      const selectedCategory = document.getElementById('category-filter').value;

      const filteredItems = inventoryItems.filter(item => {
        const matchesSearch = item['Item Description'].toLowerCase().includes(searchQuery) || item['Item Code'].toLowerCase().includes(searchQuery);
        const matchesCategory = selectedCategory ? item['Category'] === selectedCategory : true;
        return matchesSearch && matchesCategory;
      });

      displayItems(filteredItems);
    }

    // Load CSV on page load
    window.onload = loadCSV;
  </script>

</body>
</html>

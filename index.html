<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Catalogue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    h1 {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item-card:hover {
      transform: translateY(-3px);
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .item-card img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content-wrapper {
      text-align: center;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
    }

    .modal-content {
      display: inline-block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      cursor: grab;
      transition: transform 0.3s ease-in-out;
      transform-origin: center;
    }

    .zoom-controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 15px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .zoom-controls button {
      background: #ffffffdd;
      border: 1px solid #ccc;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .zoom-controls button:hover {
      background: #e2e2e2;
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }

    .error-message {
      color: red;
      text-align: center;
      margin: 20px;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .item-card img {
        height: 150px;
      }
      .zoom-controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Inventory Catalogue</h1>

  <div id="controls">
    <input type="text" id="search-bar" placeholder="Search items..." aria-label="Search items" />
    <select id="category-filter" aria-label="Filter by category">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="items-container"></div>
  <div id="error-message" class="error-message"></div>

  <!-- Modal for Image Preview -->
  <div id="imageModal" class="modal" role="dialog" aria-label="Image preview modal">
    <span class="close" onclick="closeModal()" aria-label="Close modal">√ó</span>
    <div class="zoom-controls">
      <button onclick="zoomIn(event)" aria-label="Zoom in">üîç‚ûï Zoom In</button>
      <button onclick="zoomOut(event)" aria-label="Zoom out">üîç‚ûñ Zoom Out</button>
      <button onclick="resetZoom(event)" aria-label="Reset zoom">üîÑ Reset</button>
    </div>
    <div class="modal-content-wrapper" onclick="closeModal()">
      <img class="modal-content" id="modalImage" onclick="event.stopPropagation()" alt="Preview image" />
    </div>
  </div>

<script>
  let allItems = [];
  let zoomLevel = 1;
  let zoomClickCount = 0;
  let modalOpen = false;
  let startY = 0;
  let endY = 0;

  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), wait);
    };
  }

  function loadCSV() {
    Papa.parse('inventory_data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        if (results.errors.length > 0 || !results.data) {
          showError('Error loading inventory data. Please check the CSV file.');
          return;
        }
        allItems = results.data.filter(item => item['Item Description'] && item['Item Code']);
        populateCategories();
        const categoryFilter = document.getElementById('category-filter');
        categoryFilter.value = allItems.some(item => item.Category === 'ITALIAN - WRAPPED')
          ? 'ITALIAN - WRAPPED'
          : '';
        filterItems();
      },
      error: function() {
        showError('Failed to load inventory data. Please check the CSV file or network connection.');
      }
    });
  }

  function showError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
  }

  function populateCategories() {
    const categoryFilter = document.getElementById('category-filter');
    const categories = [...new Set(allItems.map(item => item.Category).filter(Boolean))].sort();
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categoryFilter.appendChild(option);
    });
  }

  function displayItems(items) {
    const container = document.getElementById('items-container');
    container.innerHTML = '';
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'item-card';

      const imageFile = item['Image Filename'] || 'default.jpg';
      const imagePath = `images/${imageFile}`;

      const price = typeof item['Price'] === 'number' && !isNaN(item['Price'])
        ? `AED ${parseFloat(item['Price']).toFixed(2)}`
        : 'AED N/A';

      card.innerHTML = `
        <img src="${imagePath}" loading="lazy" alt="${item['Item Description'] || 'Item'}" onclick="openModal('${imagePath}')" oncontextmenu="return false" />
        <h3>${item['Item Description'] || 'Unknown Item'}</h3>
        <p><strong>Code:</strong> ${item['Item Code'] || 'N/A'}</p>
        <p><strong>Category:</strong> ${item['Category'] || 'Uncategorized'}</p>
        <p><strong>Price:</strong> ${price}</p>
      `;
      container.appendChild(card);
    });
  }

  function filterItems() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const selectedCategory = document.getElementById('category-filter').value;

    const filtered = allItems.filter(item => {
      const matchesCategory = selectedCategory ? item.Category === selectedCategory : true;
      const matchesSearch = Object.values(item).some(value =>
        (value || '').toString().toLowerCase().includes(searchTerm)
      );
      return matchesCategory && matchesSearch;
    });

    displayItems(filtered);
  }

  function openModal(imageSrc) {
    zoomLevel = 1;
    zoomClickCount = 0;
    modalOpen = true;
    history.pushState({ modal: true }, '');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.style.transform = `scale(${zoomLevel})`;
    modal.style.display = 'block';
    modalImg.src = imageSrc;
  }

  function closeModal() {
    zoomLevel = 1;
    zoomClickCount = 0;
    modalOpen = false;
    document.getElementById('imageModal').style.display = 'none';
  }

  function zoomIn(event) {
    event.stopPropagation();
    zoomClickCount++;
    zoomLevel += 0.2 + 0.05 * zoomClickCount;
    document.getElementById('modalImage').style.transform = `scale(${zoomLevel})`;
  }

  function zoomOut(event) {
    event.stopPropagation();
    zoomClickCount++;
    zoomLevel = Math.max(0.1, zoomLevel - (0.2 + 0.05 * zoomClickCount));
    document.getElementById('modalImage').style.transform = `scale(${zoomLevel})`;
  }

  function resetZoom(event) {
    event.stopPropagation();
    zoomLevel = 1;
    zoomClickCount = 0;
    document.getElementById('modalImage').style.transform = `scale(${zoomLevel})`;
  }

  window.addEventListener('popstate', function (event) {
    if (modalOpen && event.state && event.state.modal) {
      closeModal();
    }
  });

  const modalWrapper = document.querySelector('.modal-content-wrapper');
  modalWrapper.addEventListener('touchstart', e => {
    startY = e.changedTouches[0].screenY;
  });
  modalWrapper.addEventListener('touchend', e => {
    endY = e.changedTouches[0].screenY;
    if (Math.abs(endY - startY) > 150) {
      closeModal();
    }
  });

  // Event listeners
  document.getElementById('search-bar').addEventListener('input', debounce(filterItems, 300));
  document.getElementById('category-filter').addEventListener('change', filterItems);
  window.onload = loadCSV;
</script>
</body>
</html>

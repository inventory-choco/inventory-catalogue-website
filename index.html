<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .low-stock {
      color: red;
      font-weight: bold;
      margin-top: 5px;
    }

    button {
      margin-top: 8px;
      padding: 8px 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .item-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Inventory Catalogue</h1>

  <div id="controls">
    <input type="text" id="search-bar" placeholder="Search items..." oninput="filterItems()"/>
    <select id="category-filter" onchange="filterItems()">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="items-container"></div>

  <!-- Modal for Image Preview -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script>
    let allItems = [];

    fetch('inventory_data.csv')
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        allItems = lines.slice(1).map(line => {
          const data = line.split(',').map(d => d.trim());
          let obj = {};
          headers.forEach((h, i) => obj[h] = data[i]);
          return obj;
        });
        populateCategories();
        displayItems(allItems);
      });

    function populateCategories() {
      const categoryFilter = document.getElementById("category-filter");
      const categories = [...new Set(allItems.map(item => item.Category))].sort();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function displayItems(items) {
      const container = document.getElementById("items-container");
      container.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";

        const imageFile = item["Image Filename"];
        const imagePath = `images/${imageFile}`;

        card.innerHTML = `
          <img src="${imagePath}" alt="${item["Item Description"]}" />
          <h3>${item["Item Description"]}</h3>
          <p><strong>Code:</strong> ${item["Item Code"]}</p>
          <p><strong>Category:</strong> ${item["Category"]}</p>
          <p><strong>Price:</strong> AED ${parseFloat(item["Price"]).toFixed(2)}</p>
          ${parseFloat(item["Price"]) < 50 ? `<div class="low-stock">‚ö†Ô∏è Low Stock</div>` : ''}
          <button onclick="openModal('${imagePath}')">üîç Preview</button>
        `;
        container.appendChild(card);
      });
    }

    function filterItems() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const selectedCategory = document.getElementById("category-filter").value;

      const filtered = allItems.filter(item => {
        const matchesCategory = selectedCategory ? item.Category === selectedCategory : true;
        const matchesSearch = Object.values(item).some(value =>
          value.toLowerCase().includes(searchTerm)
        );
        return matchesCategory && matchesSearch;
      });

      displayItems(filtered);
    }

    function openModal(imageSrc) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = imageSrc;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>

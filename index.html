
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    h1 {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item-card:hover {
      transform: translateY(-3px);
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .item-card img:hover {
      transform: scale(1.05);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content-wrapper {
      text-align: center;
      position: relative;
      max-height: 90vh;
    }

    .modal-content {
      display: inline-block;
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      cursor: grab;
      transition: transform 0.2s ease-in-out;
    }

    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 2;
    }

    .zoom-controls button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .zoom-controls button:hover {
      background: #ddd;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .item-card img {
        height: 150px;
      }

      .modal-content {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>Inventory Catalogue</h1>

  <div id="controls">
    <input type="text" id="search-bar" placeholder="Search items..." oninput="filterItems()"/>
    <select id="category-filter" onchange="filterItems()">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="items-container"></div>

  <!-- Modal for Image Preview -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="zoom-controls">
      <button onclick="zoomIn(event)">âž• Zoom In</button>
      <button onclick="zoomOut(event)">âž– Zoom Out</button>
      <button onclick="resetZoom(event)">ðŸ”„ Reset</button>
    </div>
    <div class="modal-content-wrapper" id="modalWrapper">
      <img class="modal-content" id="modalImage" />
    </div>
  </div>

  <script>
    let allItems = [];
    let zoomLevel = 1;

    fetch('inventory_data.csv')
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        allItems = lines.slice(1).map(line => {
          const data = line.split(',').map(d => d.trim());
          let obj = {};
          headers.forEach((h, i) => obj[h] = data[i]);
          return obj;
        });
        populateCategories();
        document.getElementById("category-filter").value = "ITALIAN - WRAPPED";
        filterItems();
      });

    function populateCategories() {
      const categoryFilter = document.getElementById("category-filter");
      const categories = [...new Set(allItems.map(item => item.Category))].sort();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function displayItems(items) {
      const container = document.getElementById("items-container");
      container.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";

        const imageFile = item["Image Filename"];
        const imagePath = `images/${imageFile}`;

        card.innerHTML = `
          <img src="${imagePath}" alt="${item["Item Description"]}" loading="lazy" onclick="openModal('${imagePath}')" />
          <h3>${item["Item Description"]}</h3>
          <p><strong>Code:</strong> ${item["Item Code"]}</p>
          <p><strong>Category:</strong> ${item["Category"]}</p>
          <p><strong>Price:</strong> AED ${parseFloat(item["Price"]).toFixed(2)}</p>
        `;
        container.appendChild(card);
      });
    }

    function filterItems() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const selectedCategory = document.getElementById("category-filter").value;

      const filtered = allItems.filter(item => {
        const matchesCategory = selectedCategory ? item.Category === selectedCategory : true;
        const matchesSearch = Object.values(item).some(value =>
          value.toLowerCase().includes(searchTerm)
        );
        return matchesCategory && matchesSearch;
      });

      displayItems(filtered);
    }

    function openModal(imageSrc) {
      zoomLevel = 1;
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.style.transform = `scale(${zoomLevel})`;
      modal.style.display = "block";
      modalImg.src = imageSrc;
      history.pushState({ modalOpen: true }, '');
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
      history.back();
    }

    window.onpopstate = function(event) {
      if (event.state && event.state.modalOpen) {
        closeModal();
      }
    };

    function zoomIn(event) {
      event.stopPropagation();
      zoomLevel += 0.2;
      document.getElementById("modalImage").style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut(event) {
      event.stopPropagation();
      zoomLevel = Math.max(0.2, zoomLevel - 0.2);
      document.getElementById("modalImage").style.transform = `scale(${zoomLevel})`;
    }

    function resetZoom(event) {
      event.stopPropagation();
      zoomLevel = 1;
      document.getElementById("modalImage").style.transform = `scale(${zoomLevel})`;
    }

    // Swipe gesture for modal close on mobile
    let startX = 0;
    document.getElementById("modalWrapper").addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
    });

    document.getElementById("modalWrapper").addEventListener('touchend', function(e) {
      let endX = e.changedTouches[0].clientX;
      if (Math.abs(endX - startX) > 50) {
        closeModal();
      }
    });
  </script>
</body>
</html>

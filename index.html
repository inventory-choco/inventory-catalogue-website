<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
    }
    .item-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease-in-out;
    }
    .zoom-container {
      overflow: hidden;
      position: relative;
    }
    .zoom-container:hover img {
      transform: scale(1.8);
    }
    .low-stock {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .item img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Inventory Catalogue</h1>
    <input type="text" id="search-bar" placeholder="Search items..." oninput="filterItems()"/>
    <select id="category-filter" onchange="filterItems()">
      <option value="">All Categories</option>
    </select>
  </header>

  <div class="item-container" id="item-list"></div>

  <script>
    let inventoryItems = [];

    fetch("items.csv")
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n");
        const headers = rows[0].split(",");
        inventoryItems = rows.slice(1).map(row => {
          const values = row.split(",");
          const item = {};
          headers.forEach((h, i) => {
            item[h.trim()] = values[i]?.trim() || "";
          });
          return item;
        });
        populateCategories();
        displayItems(inventoryItems);
      });

    function populateCategories() {
      const categorySet = new Set(inventoryItems.map(item => item["Category"]));
      const categoryFilter = document.getElementById("category-filter");
      Array.from(categorySet).sort().forEach(category => {
        if (category) {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        }
      });
    }

    function displayItems(items) {
      const list = document.getElementById("item-list");
      list.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="zoom-container">
            <img src="images/${item["Image Filename"]}" alt="${item["Item Description"]}">
          </div>
          <h3>${item["Item Description"]}</h3>
          <p><strong>Code:</strong> ${item["Item Code"]}</p>
          <p><strong>Category:</strong> ${item["Category"]}</p>
          <p><strong>Price:</strong> AED ${parseFloat(item["Price"] || 0).toFixed(2)}</p>
          ${item.Stock && Number(item.Stock) < 50 ? '<p class="low-stock">⚠️ Low Stock</p>' : ""}
        `;
        list.appendChild(div);
      });
    }

    function filterItems() {
      const search = document.getElementById('search-bar').value.toLowerCase();
      const category = document.getElementById('category-filter').value;

      const filtered = inventoryItems.filter(item => {
        const inSearch =
          (item['Item Description'] && item['Item Description'].toLowerCase().includes(search)) ||
          (item['Item Code'] && String(item['Item Code']).toLowerCase().includes(search)) ||
          (item['Category'] && item['Category'].toLowerCase().includes(search));
        const inCategory = category ? item['Category'] === category : true;
        return inSearch && inCategory;
      });

      displayItems(filtered);
    }
  </script>
</body>
</html>
